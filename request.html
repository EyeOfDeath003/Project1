    <header id="header_area">
        <h1 id="title1">Request a Book</h1>
    </header>

    <div class="request-container">
        <form class="request-form">
            <h2 class="form-title">Book Request Form</h2>
            
            <div class="form-group">
                <label for="book-title">Book Title <span class="required">*</span></label>
                <input type="text" id="book-title" placeholder="Enter book title" required>
            </div>
        
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Enter author name">
            </div>
        
            <div class="form-group">
                <label for="reason">Why do you want this book? <span class="required">*</span></label>
                <textarea id="reason" rows="5" placeholder="Explain your reason..." required></textarea>
            </div>
        
            <div class="form-group button-group">
                <button type="submit" class="btn-submit">Submit Request</button>
            </div>
        </form>
        
    </div>
